{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/css/fantastic.css">
    <title>Wishlist</title>
</head>

<body>

    <h1>Wishlist</h1>
    {% if wishes|length == 0 %}
    <p>no wishes yet</p>
    <ul>
        {% else %}
        {% for wish in wishes %}
        <li>
            {{ wish.description}} 
            <a href="{% url 'delete' wish.id %}">X</a>

            {% endfor %}
            {% endif %}

        </ul>
        <br>
        <span>
        <a href={% url 'add' %}> ADD WISH</a>
    </span>

</body>

</html>
